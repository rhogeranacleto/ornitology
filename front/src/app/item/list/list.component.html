<div class="container">
	<div>
		<button mat-icon-button (click)="add()">
			<mat-icon aria-label="Adicionar">add_circle_outline</mat-icon>
		</button>
	</div>
	<div class="item-name">{{item.name}}</div>
	<div>{{item.amount}}</div>
	<div>{{item.unity}}</div>
	<div>{{item.lastEntranceDate | date:shortDate}}</div>
	<div>
		<button mat-icon-button (click)="remove()">
			<mat-icon aria-label="Adicionar">remove_circle_outline</mat-icon>
		</button>
	</div>
</div>
<mat-divider></mat-divider>
