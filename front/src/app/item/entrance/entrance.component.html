<h1 mat-dialog-title>Compra de {{data.item.name}}</h1>
<div mat-dialog-content>
	<mat-form-field>
		<button mat-icon-button matPrefix (click)="removeAmount()">
			<mat-icon aria-label="Adicionar">remove_circle_outline</mat-icon>
		</button>
		<input matInput placeholder="Quantidade" type="number" [ngModel]="amount" #am (blur)="updateAmount(am.value)">
		<button mat-icon-button matSuffix (click)="addAmount()">
			<mat-icon aria-label="Adicionar">add_circle_outline</mat-icon>
		</button>
	</mat-form-field>
	<mat-slide-toggle [checked]="unitary" (change)="changeUnitary()">Valor unitário</mat-slide-toggle>
	<mat-form-field>
		<span matPrefix>R$ &nbsp;</span>
		<input matInput placeholder="{{unitary ? 'Valor unitário' : 'Valor total'}}" type="number" #vl (blur)="updateValue(vl.value)"
		    [ngModel]="showValue">
	</mat-form-field>
	<mat-form-field>
		<input matInput [matDatepicker]="shopDate" placeholder="Data de compra" [(ngModel)]="date">
		<mat-datepicker-toggle matSuffix [for]="shopDate"></mat-datepicker-toggle>
		<mat-datepicker #shopDate disabled="false"></mat-datepicker>
	</mat-form-field>
	<mat-form-field>
		<input type="text" placeholder="Local" aria-label="Number" [formControl]="myControl" matInput [matAutocomplete]="auto" [(ngModel)]="location">
		<mat-autocomplete #auto="matAutocomplete">
			<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
				{{ option }}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Cancelar</button>
	<button mat-button (click)="ok()" cdkFocusInitial>Ok</button>
</div>
